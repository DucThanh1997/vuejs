<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app" >
            <div :style="{ fontSize: postFontSize + 'em' }">
                <blog v-for= "post in posts"
                      v-bind:key="post.id"
                      v-bind:post="post"
                      v-on:enlarge-text="postFontSize += $event">
                </blog>
            </div>
        </div>
        
        <script>
            Vue.component('blog', {
                props: ['post'],
                template: 
                    `<div class="blog">
                        <h3> {{ post.title }} </h3>
                        <button @click="$emit('enlarge-text', 1)">
                            Phóng to
                        </button>
                        <div v-html="post.content"></div>
                    </div>`
            })
            new Vue({
                el: "#app",
                data: {
                    posts: [
                        {
                            id: 1, title: 'Giới thiệu Vue'
                        },
                        {
                            id: 2, title: 'Các khái niệm trong Vue'
                        },
                        {
                            id: 3, title: 'Vue nâng cao'
                        }
                    ],
                    postFontSize: 1
                }
            })
        </script>
    </body>
</html>
