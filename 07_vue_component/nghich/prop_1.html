<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app" >

            <div :style="{ fontSize: postFontSize + 'em' }">
                <blog title="lo"></blog>
                <blog v-for= "post in posts"
                      v-bind:key="post.id"
                      v-bind:title="post.title">
                </blog>
            </div>
        </div>
        
        <script>
            Vue.component('blog', {
                props: ['title',],
                template: '<h3>{{ title }} </h3>'
            })
            new Vue({
                el: "#app",
                data: {
                    posts: [
                        {
                            id: 1, title: 'Giới thiệu Vue'
                        },
                        {
                            id: 2, title: 'Các khái niệm trong Vue'
                        },
                        {
                            id: 3, title: 'Vue nâng cao'
                        }
                    ],
                    postFontSize: 1
                }
            })
        </script>
    </body>
</html>
