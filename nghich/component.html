<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>aaaa</p>
            <my-cmp></my-cmp>
        </div>
        
        <div id="app-7">
            <p> Những thứ họ mua: </p>
            <ol>
                <todo-item
                    v-for="item in groceryList"
                    v-bind:todo="item"
                    v-bind:key="item.id">
                </todo-item>
            </ol>
        </div>
        
        <script>
            Vue.component('my-cmp', {
                template: '<p> 1 </p>'
            });
            Vue.component('todo-item', {
                props: ['todo'],
                template: '<li> {{ todo.text }} </li>'
            })
            new Vue ({
                el: "#app"
            })
            new Vue ({
                el: "#app-7",
                data: {
                    groceryList: [
                        {id: 0, text: "Cà pháo"},
                        {id: 1, text: "Mắm tôm"},
                        {id: 2, text: "Miễn ăn được là được"}
                    ]
                }
            })
        </script>
    </body>
</html>
