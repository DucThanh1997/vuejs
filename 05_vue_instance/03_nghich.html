<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <button v-bind:disabled="isButtonDisabled">Hòn Vọng Phu </button>
        </div>
            
        <script>
            var vm = new Vue({
                el: "#app",
                data: {
                    isButtonDisabled: true,
                }           
            })
            console.log("a: ", isButtonDisabled)
            // viết tắt : cho v-bind và @ cho v-on
        </script>
    </body>
</html>
