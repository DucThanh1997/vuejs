<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            .a-enter-active, .a-leave-active {
                transition: opacity .5s;
            }
            .a-enter, .a-leave-to {
                opacity: 0;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <button @click="show = !show">
                Kích hoạt 
            </button>
            <transition name="a">
                <p v-if="show"> Xin chào </p>
            </transition>
        </div>
        <script>
            new Vue({
                el: "#app",
                data: {
                    show: true
                }
            })
        </script>
    </body>
</html>
